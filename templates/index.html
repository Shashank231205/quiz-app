<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIQ: Adorable Intelligence Quiz</title>

  <!-- Tailwind + Inter -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

  <!-- Your existing styles (keep if you have extra rules there) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- CropperJS (unchanged) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <style>
    /* === Copied/Adapted from AI IP Leak Detector === */
    @font-face {
      font-family: 'FranciaTrial';
      src: url('{{ url_for("static", filename="FranciATRIAL-Regular-BF65728e8645413.otf") }}') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'FranciaTrial', sans-serif;
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0;
      margin: 0;
    }

    .logo-hover:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 0 20px;
    }

    .header-bar {
      background: linear-gradient(to right, #000000, #2F210E);
      color: #ffffff;
      padding: 20px 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-bottom: 50px;
    }
    .header-bar img {
      width: 224px;
      margin-bottom: 10px;
    }
    .header-bar p {
      font-family: 'Inter', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: white;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Optional helpers to match your gold/box vibe */
    .card-bg {
      background-color: rgba(161, 117, 49, 0.1);
      border: 1px solid #BC8A4B;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .btn-gold {
      background-color: #F5C079;
      color: #000;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(245, 192, 121, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-gold:hover:not(:disabled) {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 30px rgba(188, 138, 75, 0.7);
    }
  </style>
</head>

<body>
  <!-- Same header box as your AI IP Leak Detector -->
  <div class="header-bar">
    <!-- Use your existing white-text logo file; change to 'logo.png' if you prefer -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="arenesha logo" class="logo-hover transition-all duration-300 ease-in-out">
    <p>AI LABS</p>
  </div>

  <main class="container mx-auto py-6 md:py-10">
    <!-- Start Screen -->
    <!-- Start Screen -->
<div id="start-screen" class="max-w-xl mx-auto card-bg rounded-2xl p-8 text-center" data-state="active">
  <h1 class="text-3xl font-bold mb-4" style="color:#BC8A4B;">AIQ: The Adorable Intelligence Quiz ü§ñ</h1>
  <p class="text-gray-300 mb-6">
    Enter your name to start the quiz. <br>
    You have 30 seconds for each round. Let's go!
  </p>

  <!-- Name input -->
  <input type="text" id="player-name"
         class="w-full mb-4 p-3 rounded-xl bg-gray-900 border border-gray-600 text-white focus:outline-none"
         placeholder="Enter your name..." required>

  <button id="start-btn"
          class="px-6 py-3 rounded-xl font-bold btn-gold w-full md:w-auto">
    Start the Challenge
  </button>
</div>



    <!-- Quiz Screen -->
    <div id="quiz-screen" class="max-w-xl mx-auto card-bg rounded-2xl p-8 mt-8" data-state="inactive">
      <div class="flex justify-between items-center mb-4">
        <span id="question-counter" class="text-sm text-gray-400">Question 1/10</span>
        <div class="flex items-center space-x-1">
          <span id="timer-text" class="font-bold" style="color:#BC8A4B;">30</span>
          <span class="text-gray-400">s</span>
        </div>
      </div>
      <div class="w-full bg-gray-700 rounded-full h-2 mb-6">
        <div id="timer-progress" class="h-2 rounded-full" style="background-color:#BC8A4B; width:0"></div>
      </div>
      <h2 id="question-text" class="text-xl font-semibold mb-6">Question goes here...</h2>
      <div id="options-container" class="grid gap-3"></div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="max-w-xl mx-auto card-bg rounded-2xl p-8 mt-8 text-center" data-state="inactive">
      <div id="trophy-icon" class="text-5xl mb-4">üèÜ</div>
      <h2 class="text-2xl font-bold" style="color:#BC8A4B;">Quiz Complete!</h2>
      <h3 id="final-score" class="text-lg mt-2">You scored 0/10</h3>
      <p id="result-message" class="text-gray-300 mt-4">Let's see how you did...</p>
      <div class="mt-6 p-4 rounded-xl bg-gray-800">
        <p id="horoscope-text" class="text-sm text-gray-400">Your digital horoscope is being calculated...</p>
      </div>
      <button id="restart-btn" class="mt-6 px-6 py-3 rounded-xl font-bold btn-gold w-full md:w-auto">
        Play Again
      </button>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
